<div class="app-content scrollable-content container-fluid">
    <div id="console" class="container-fluid" ng-controller="ConsoleController">
        
            <div class="col-xs-4" ng-repeat="module in modules">
                <div class="console-cell">
                    <div>
                        <img  align:center ng-src="{{module.ModuleIcon}}" ui-sref="app.{{module.ModuleName}}"  height=100>
                    </div>
                    <div>
                     <label>{{module.ModuleDisplay}}</label>   
                    </div>
                </div>
            </div>
       
    </div>
    <div style="height:30px"> </div>
</div>
