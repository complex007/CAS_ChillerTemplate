<center>
    <div id="console" ng-controller="ConsoleController">
        
            <div  class="col-sm-3" ng-repeat="module in modules">
                <div class="console-cell">
                    <div>
                        <img ng-src="{{module.Module_Icon}}" ui-sref="app.{{module.Module_Name}}"  ng-click="changeTitle()" height=100>
                    </div>
                   {{module.Module_Display}}
                </div>
            </div>
        <div class="col-sm-3">
            <div class="console-cell">
                <div>
                    <img src="images/sample.png" ui-sref="app.testsample" ng-click="changeTitle()" height=100>
                </div>
               Testing Sample
            </div>
        </div>
    </div>

</center>
